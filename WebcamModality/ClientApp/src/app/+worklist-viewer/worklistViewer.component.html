<mat-card>
  <mat-card-title>
    Modality Worklist
  </mat-card-title>
  <div>
    <table mat-table [dataSource]="items" class="full-width">
      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef>Patient ID</th>
        <td mat-cell *matCellDef="let element">{{element.patientId}}</td>
      </ng-container>

      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Patient Name</th>
        <td mat-cell *matCellDef="let element">{{element.patientName}}</td>
      </ng-container>

      <ng-container matColumnDef="patientSex">
        <th mat-header-cell *matHeaderCellDef>Patient Sex</th>
        <td mat-cell *matCellDef="let element">{{element.patientSex}}</td>
      </ng-container>

      <ng-container matColumnDef="patientBirthDate">
        <th mat-header-cell *matHeaderCellDef>Patient DOB</th>
        <td mat-cell *matCellDef="let element">{{element.patientBirthDate}}</td>
      </ng-container>

      <ng-container matColumnDef="studyId">
        <th mat-header-cell *matHeaderCellDef>Study ID</th>
        <td mat-cell *matCellDef="let element">{{element.studyId}}</td>
      </ng-container>

      <ng-container matColumnDef="accessionNumber">
        <th mat-header-cell *matHeaderCellDef>Accession Number</th>
        <td mat-cell *matCellDef="let element">{{element.accessionNumber}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-ripple [matRippleCentered]="true" mat-row [ngClass]="{'selected': selectedWorklistItem === row}" *matRowDef="let row; columns: displayedColumns;" (click)="toggleSelection(row)"></tr>
    </table>
  </div>
  <button [disabled]="!selectedWorklistItem" mat-raised-button color="primary" class="full-width" (click)="startStudy()">Start Study</button>
</mat-card>
